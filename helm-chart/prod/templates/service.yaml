apiVersion: v1
kind: Service
metadata:
  labels:
    run: uengine-definition
  name: uengine-definition
spec:
  ports:
  - port: 9093
    targetPort: 9093
    protocol: TCP
    name: http
  selector:
    run: uengine-definition
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: uengine-process
  name: uengine-process
spec:
  ports:
  - port: 9094
    targetPort: 9094
    protocol: TCP
    name: http
  selector:
    run: uengine-process
  type: ClusterIP

