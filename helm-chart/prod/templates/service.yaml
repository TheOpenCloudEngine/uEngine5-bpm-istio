---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: uengine-front
  name: uengine-front
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    run: uengine-front
  type: LoadBalancer
  {{- if $.Values.frontend }}
  loadBalancerIP: {{ .Values.frontend.ip }}
  {{- end }}

